<div [style.max-width]="maxWidth" [style.min-width]="minWidth" class="input-group">
  <input [type]="inputType"
         [ngClass]="inputStyle == InputWithIconTheme.Primary ? 'input-primary-25': customInputCssClass"
         [placeholder]="placeholder"
         [readOnly]="readOnly"
         [disabled]="disabled"
         class="form-control"
  >
  <div class="input-group-append" >
    <span [ngClass]="boxStyle == BoxTheme.Primary ? 'box-primary-25' : customBoxCssClass" class="input-group-text">
      <i [ngClass]="[icon, iconStyle == InputIconTheme.Primary ? 'icon-primary-25' : customIconCssClass]"></i>
    </span>
  </div>
</div>
