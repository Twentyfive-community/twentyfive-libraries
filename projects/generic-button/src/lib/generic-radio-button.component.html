<div class="form-check">
  <input
    [ngClass]="radioButtonStyle == RadioButtonTheme.Primary ? 'radio-button-25' : customCssClass"
    class="form-check-input"
    type="radio"
    [name]="name"
    [id]="id"
    [disabled]="disabled"
    [checked]="checked"
  >
  <label class="form-check-label">
    {{labelText}}
  </label>
</div>
