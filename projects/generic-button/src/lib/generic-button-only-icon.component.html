<button
  [placement]="placement"
  [ngbTooltip]="tooltipText"
  (click)="!disabled && click()"
  [disabled]="disabled"
  [routerLink]="routerLink == '' ? null : routerLink"
  [ngClass]="
  buttonStyle == ButtonTheme.PrimaryOnlyIconSmall ? 'btn btn-primary btn-only-icon-primary-sm' :
  buttonStyle == ButtonTheme.SecondaryOnlyIconSmall ? 'btn btn-secondary btn-only-icon-secondary-sm' :
  buttonStyle == ButtonTheme.OutlineOnlyIconSmall ? 'btn btn-outline-primary btn-only-icon-outline-sm' :
  buttonStyle == ButtonTheme.DisabledOnlyIconSmall ? 'btn btn-only-icon-disabled-sm' :
  buttonStyle == ButtonTheme.OutlineDisabledOnlyIconSmall ? 'btn btn-only-icon-outline-disabled-sm' :

  buttonStyle == ButtonTheme.PrimaryOnlyIconMedium ? 'btn btn-primary btn-only-icon-primary-md' :
  buttonStyle == ButtonTheme.SecondaryOnlyIconMedium ? 'btn btn-secondary btn-only-icon-secondary-md' :
  buttonStyle == ButtonTheme.OutlineOnlyIconMedium ? 'btn btn-outline-primary btn-only-icon-outline-md' :
  buttonStyle == ButtonTheme.DisabledOnlyIconMedium ? 'btn btn-only-icon-disabled-md' :
  buttonStyle == ButtonTheme.OutlineDisabledOnlyIconMedium ? 'btn btn-only-icon-outline-disabled-md' :

  buttonStyle == ButtonTheme.PrimaryOnlyIconLarge ? 'btn btn-primary btn-only-icon-primary-lg' :
  buttonStyle == ButtonTheme.SecondaryOnlyIconLarge ? 'btn btn-secondary btn-only-icon-secondary-lg' :
  buttonStyle == ButtonTheme.OutlineOnlyIconLarge ? 'btn btn-outline-primary btn-only-icon-outline-lg' :
  buttonStyle == ButtonTheme.DisabledOnlyIconLarge ? 'btn btn-only-icon-disabled-lg' :
  buttonStyle == ButtonTheme.OutlineDisabledOnlyIconLarge ? 'btn btn-only-icon-outline-disabled-lg' :

  buttonStyle == ButtonTheme.PrimaryOnlyIconCircularSmall ? 'btn btn-primary btn-only-icon-primary-circular-sm' :
  buttonStyle == ButtonTheme.SecondaryOnlyIconCircularSmall ? 'btn btn-secondary btn-only-icon-secondary-circular-sm' :
  buttonStyle == ButtonTheme.OutlineOnlyIconCircularSmall ? 'btn btn-outline-primary btn-only-icon-outline-circular-sm' :
  buttonStyle == ButtonTheme.DisabledOnlyIconCircularSmall ? 'btn btn-only-icon-disabled-circular-sm' :
  buttonStyle == ButtonTheme.OutlineDisabledOnlyIconCircularSmall ? 'btn btn-only-icon-outline-disabled-circular-sm' :

  buttonStyle == ButtonTheme.PrimaryOnlyIconCircularMedium ? 'btn btn-primary btn-only-icon-primary-circular-md' :
  buttonStyle == ButtonTheme.SecondaryOnlyIconCircularMedium ? 'btn btn-secondary btn-only-icon-secondary-circular-md' :
  buttonStyle == ButtonTheme.OutlineOnlyIconCircularMedium ? 'btn btn-outline-primary btn-only-icon-outline-circular-md' :
  buttonStyle == ButtonTheme.DisabledOnlyIconCircularMedium ? 'btn btn-only-icon-disabled-circular-md' :
  buttonStyle == ButtonTheme.OutlineDisabledOnlyIconCircularMedium ? 'btn btn-only-icon-outline-disabled-circular-md' :

  buttonStyle == ButtonTheme.PrimaryOnlyIconCircularLarge ? 'btn btn-primary btn-only-icon-primary-circular-lg' :
  buttonStyle == ButtonTheme.SecondaryOnlyIconCircularLarge ? 'btn btn-secondary btn-only-icon-secondary-circular-lg' :
  buttonStyle == ButtonTheme.OutlineOnlyIconCircularLarge ? 'btn btn-outline-primary btn-only-icon-outline-circular-lg' :
  buttonStyle == ButtonTheme.DisabledOnlyIconCircularLarge ? 'btn btn-only-icon-disabled-circular-lg' :
  buttonStyle == ButtonTheme.OutlineDisabledOnlyIconCircularLarge ? 'btn btn-only-icon-outline-disabled-circular-lg' :

  buttonStyle == ButtonTheme.PrimaryOnlyIconSquareSmall ? 'btn btn-primary btn-only-icon-primary-square-sm' :
  buttonStyle == ButtonTheme.SecondaryOnlyIconSquareSmall ? 'btn btn-secondary btn-only-icon-secondary-square-sm' :
  buttonStyle == ButtonTheme.OutlineOnlyIconSquareSmall ? 'btn btn-outline-primary btn-only-icon-outline-square-sm' :
  buttonStyle == ButtonTheme.DisabledOnlyIconSquareSmall ? 'btn btn-only-icon-disabled-square-sm' :
  buttonStyle == ButtonTheme.OutlineDisabledOnlyIconSquareSmall ? 'btn btn-only-icon-outline-disabled-square-sm' :

  buttonStyle == ButtonTheme.PrimaryOnlyIconSquareMedium ? 'btn btn-primary btn-only-icon-primary-square-md' :
  buttonStyle == ButtonTheme.SecondaryOnlyIconSquareMedium ? 'btn btn-secondary btn-only-icon-secondary-square-md' :
  buttonStyle == ButtonTheme.OutlineOnlyIconSquareMedium ? 'btn btn-outline-primary btn-only-icon-outline-square-md' :
  buttonStyle == ButtonTheme.DisabledOnlyIconSquareMedium ? 'btn btn-only-icon-disabled-square-md' :
  buttonStyle == ButtonTheme.OutlineDisabledOnlyIconSquareMedium ? 'btn btn-only-icon-outline-disabled-square-md' :

  buttonStyle == ButtonTheme.PrimaryOnlyIconSquareLarge ? 'btn btn-primary btn-only-icon-primary-square-lg' :
  buttonStyle == ButtonTheme.SecondaryOnlyIconSquareLarge ? 'btn btn-secondary btn-only-icon-secondary-square-lg' :
  buttonStyle == ButtonTheme.OutlineOnlyIconSquareLarge ? 'btn btn-outline-primary btn-only-icon-outline-square-lg' :
  buttonStyle == ButtonTheme.DisabledOnlyIconSquareLarge ? 'btn btn-only-icon-disabled-square-lg' :
  buttonStyle == ButtonTheme.OutlineDisabledOnlyIconSquareLarge ? 'btn btn-only-icon-outline-disabled-square-lg' :
  customCssClass">
  <i [class]="icon + ' icon-size'"></i>
</button>
