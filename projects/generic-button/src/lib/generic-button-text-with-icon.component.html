<button
  [placement]="placement"
  [ngbTooltip]="tooltipText"
  (click)="click()"
  [disabled]="
  buttonStyle == ButtonTheme.Disabled ? disabled :
  buttonStyle == ButtonTheme.DisabledOutline ? disabled :
  null"
  [routerLink]="routerLink == '' ? null : routerLink"
  [ngStyle]="customStyles"
  [ngClass]="[
             buttonStyle == ButtonTheme.Primary ? 'btn btn-primary' :
             buttonStyle == ButtonTheme.Secondary ? 'btn btn-secondary' :
             buttonStyle == ButtonTheme.Outline ? 'btn btn-outline-primary' :
             buttonStyle == ButtonTheme.OutlineFat ? 'btn btn-fat-outline-primary' :
             buttonStyle == ButtonTheme.OutlineFatSecondary ? 'btn btn-fat-outline-secondary' :
             buttonStyle == ButtonTheme.Disabled ? 'btn btn-disabled' :
             buttonStyle == ButtonTheme.DisabledOutline ? 'btn btn-outline-disabled' :
             buttonStyle == ButtonTheme.OnlyText ? 'btn-only-text' :
             buttonStyle == ButtonTheme.Fat ? 'btn-fat' :
             buttonStyle == ButtonTheme.DisabledFat ? 'btn-fat-disabled' :

             customCssClass,
             buttonSize == ButtonSizeWithIconTheme.Small ? 'btn-icon-small' :
             buttonSize == ButtonSizeWithIconTheme.Medium ? 'btn-icon-medium' :
             buttonSize == ButtonSizeWithIconTheme.Large ? 'btn-icon-large' :
             buttonSize == ButtonSizeWithIconTheme.ExtraLarge ? 'btn-icon-extra-large' :
             buttonSize == ButtonSizeTheme.FullWidth ? 'btn-full-width' :
             customSizeCssClass
             ]">
  <i *ngIf="iconLeft" [class]="prefixIcon + ' pe-2 icon-size'" style="cursor: pointer"></i>
  {{buttonText}}
  <i *ngIf="!iconLeft" [class]="suffixIcon + ' ps-2 icon-size'" style="cursor: pointer"></i>
</button>
