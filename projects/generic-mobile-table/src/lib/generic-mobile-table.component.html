<div class="row"

     [ngClass]="tableStyle == TableTheme.Mobile ? 'mobile-element' :
       customCssClass"
>
  <div *ngFor="let row of rows" class="col-sm-6 col-12">
    <lib-generic-mobile-table-row
      [row]="row"
      [showSwitch]="showSwitch"
      [switchText]="switchText"
      [switchLabelText]="switchLabelText"
      (changeSwitchValue)="changeSwitchValue(row)"
      [ngClass]="switchStyle"
      [id]="id"
      [checked]="row[checkedField]"
      [disabled]="disabled"
      [headers]="headers"
      [actions]="actions"
      [mobileTableStyle]="mobileTableStyle"
      [mobileTheadStyle]="mobileTheadStyle"
      [templateRefs]="templateRefs"
    >
    </lib-generic-mobile-table-row>
  </div>

</div>
