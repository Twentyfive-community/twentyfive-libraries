<div class="row">
  <div class="col-6 d-flex">
    <label *ngIf="showLabel" [ngClass]=" labelStyle == LabelTheme.LabelMedium ? 'label-25' : customLabelClass">
      {{labelText}}
    </label>
  </div>
  <div class="col-6 d-flex justify-content-end">
    <div>
      <label *ngIf="showLabel" [ngClass]=" labelStyle == LabelTheme.LabelMedium ? 'label-25' : customLabelClass">
        {{value}}
      </label>
    </div>

  </div>
</div>

<input
  class="form-range"
  type="range"
  [id]="id"
  [min]="min"
  [max]="max"
  [step]="step"
  [disabled]="disabled"
  [value]="value"
  (input)="valueChanged($event)"
>
<div class="row">
  <div class="col-6 d-flex">
    <label class="label-small">Min: {{min}}</label>
  </div>
  <div class="col-6 d-flex justify-content-end">
    <label class="label-small">Max: {{max}}</label>
  </div>
</div>
