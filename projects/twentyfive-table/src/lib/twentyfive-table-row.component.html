<td *ngIf="showSwitch">
  <lib-twentyfive-switch
    [ngClass]="switchStyle"
    [id]="id"
    [checked]="checked"
    [value]="checked"
    (changeValue)="eventChange($event)"
    [disabled]="disabled"
    [switchText]="switchText">
  </lib-twentyfive-switch>
</td>


<td *ngFor="let elem of headers, let i = index"
>{{row[elem.value ?? 0]}}</td>

<td *ngIf="showActions">
  <div *ngIf="actions.length <= 3">
    <i
      *ngFor="let action of actions"
      class="table-icon"
      [placement]="action.placement"
      [ngbTooltip]="action.tooltipText"
      [ngClass]="action.icon"
      (click)="action.action(row)">
    </i>
  </div>
  <div *ngIf="actions.length > 3">
    <i class="bi bi-three-dots-vertical table-icon" data-bs-toggle="dropdown">
      <ul class="dropdown-menu">
        <li *ngFor="let action of actions">
          <a class="dropdown-item" (click)="action.action(row)">
            {{action.actionName}}
          </a>
        </li>
      </ul>
    </i>
  </div>
</td>
