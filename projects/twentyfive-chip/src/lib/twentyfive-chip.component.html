<div [ngClass]="[chipStyle == ChipTheme.Primary ? 'twentyfive-chip-primary' :
             chipStyle == ChipTheme.Secondary ? 'twentyfive-chip-secondary' : customCssClass]">

  <i *ngIf="showIcon && !chipImg" [ngClass]="chipIcon" class="pe-2"></i>
  <img *ngIf="chipImg" [src]="chipImg" class="me-2" style="width: 2rem; height: 2rem">

  <span>{{ chipText }}</span>

  <i *ngIf="closeableChip"
     class="bi bi-x ps-2"
     (click)="iconClicked()"></i>
</div>
