<fieldset class="form-inline">
  <div class="form-group">
    <label *ngIf="showLabel"
           [ngClass]="
         labelStyle == LabelTheme.LabelMedium ? 'label-25' :
         labelStyle == LabelTheme.LabelBold ? 'label-25-bold' :
         customLabelClass">
      {{labelText}}
    </label>
    <input
      [ngClass]="inputStyle == InputTheme.Primary ? 'input-25': customCssClass"
      id="typeahead-http"
      type="text"
      class="form-control"
      (ngModelChange)="change(nTemplt)"
      [class.is-invalid]="searchFailed"
      [formControl]="model"
      [ngbTypeahead]="search"
      [inputFormatter]="formatter"
      [resultTemplate]="nTemplt"
      [placeholder]="placeholder"
    >
    <small *ngIf="searching" class="form-text text-muted">searching...</small>
    <div class="invalid-feedback" *ngIf="searchFailed">Sorry, suggestions could not be loaded.</div>
  </div>
</fieldset>

<ng-template #nTemplt let-r="result" let-t="term">

  <span style="padding-top: 8px; padding-bottom: 8px" (click)="elementClicked(r)">
      {{ r[textToShowField] }}
    </span>

</ng-template>
