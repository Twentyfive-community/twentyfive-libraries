<div class="autocomplete">
  <div class="input-group">
    <input
      [ngStyle]="customInputStyles"
      [ngClass]="{'input-25': inputStyle === InputTheme.Primary}"
      type="text"
      class="form-control"
      [placeholder]="placeholder"
      [value]="currentValue"
      [disabled]="disabled"
      (input)="search($event)"
    />

    <!-- Pulsante di reset -->
    <div *ngIf="resetButton && currentValue" class="input-group-append">
      <button
        [ngStyle]="customButtonStyles"
        [ngClass]="{'btn btn-primary': buttonStyle === ButtonTheme.Primary,
        'btn btn-secondary': buttonStyle === ButtonTheme.Secondary}"
        class="btn btn-outline-secondary" (click)="resetField()" type="button">
        <i class="bi bi-x"></i>
      </button>
    </div>
  </div>

  <!-- Dropdown  -->
  <ul *ngIf="searchResults.length > 0" class="dropdown-menu show">
    <li
      *ngFor="let result of searchResults"
      (click)="selectItem(result)"
      class="dropdown-item">
      {{ result[textField] }}
    </li>
  </ul>

  <!-- Messaggio d'errore -->
  <div *ngIf="searchFailedFlag" class="invalid-feedback d-block">
    Si Ã¨ verificato un errore durante la ricerca.
  </div>
</div>
