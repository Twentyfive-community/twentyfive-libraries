<div class="d-flex align-items-center"
     role="button"
     [ngClass]="{'ps-4 menu-item justify-content-start': type==='STANDARD', 'py-4 w-100 justify-content-center': type==='IMAGE'}"
     [routerLink]="menuItem.navigationUrl"
     [routerLinkActive]="'menu-item-active'"
     (click)="disable ? $event.stopPropagation() : emitEvent()">

  <div *ngIf="type==='STANDARD'">
    <i class="menu-icon" [style.color]="labelColor" [class]="menuItem.icon"></i>
    <label class="menu-item-text ps-4" [style.color]="labelColor">{{ menuItem.title }}</label>
  </div>

  <div *ngIf="type==='IMAGE'" class="d-inline-flex align-items-center justify-content-center">
    <img [src]="menuItem.sourceImg" alt="" [width]="menuItem.widthImg" [height]="menuItem.heightImg">
  </div>
</div>
