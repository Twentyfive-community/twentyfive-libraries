<div class="row px-3">
  <div class="row">
    <div class="d-flex justify-content-between">
      <label style="font-weight: bold;">{{ title }}</label>
      <lib-twentyfive-switch
        [showLabel]="false"
        (changeValue)="changeInput()"
        [value]="value"
      ></lib-twentyfive-switch>
    </div>
  </div>
  <div>
    <p>{{ description }}</p>
  </div>
  <hr>
</div>
