<div *ngIf="showButton" class="dropdown">
  <a  [ngClass]="[buttonStyle == ButtonTheme.Primary ? 'btn btn-primary' : customCssClass]"
      class=" dropdown-toggle" role="button" data-bs-toggle="dropdown" aria-expanded="false">
    {{model}}
  </a>
  <ul class="dropdown-menu dropdown-menu-end">
    <li *ngFor="let item of dropdownItems" [value]="item.value" (click)="modelChange.emit(item.value)">
      <a class="dropdown-item">
        {{item.actionName}}
      </a>
    </li>
  </ul>
</div>

<i *ngIf="!showButton" [ngClass]="toggleIcon" class="table-menu-icon area-clickable-increased" data-bs-toggle="dropdown">
  <ul class="dropdown-menu dropdown-menu-end">
    <li  *ngFor="let item of dropdownItems" [value]="item.value" [ngModel]="model" (click)="modelChange.emit(item.value)">
      <a class="dropdown-item">
        {{item.actionName}}
      </a>
    </li>
  </ul>
</i>
