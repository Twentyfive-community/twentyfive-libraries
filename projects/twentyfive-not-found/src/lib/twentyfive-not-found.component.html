<div class="row mt-5">
  <div class="col-12 d-flex justify-content-center">
    <img [src]="imageUrl" width="350" height="240" style="pointer-events: none" alt="">
  </div>
</div>

<div class="row mt-3">
  <div class="col-12 d-flex justify-content-center">
    <h3 class="text-center fw-medium">{{title}}</h3>
  </div>
</div>

<div class="row mt-3">
  <div class="col-12 d-flex justify-content-center">
    <h5 class="text-center fw-normal">{{subtitle}}</h5>
  </div>
</div>
<div class="row mt-5 ">
  <div class="col-12 d-flex justify-content-center">
    <lib-generic-button
      [buttonStyle]="ButtonTheme.Primary"
      [buttonSize]="ButtonSizeTheme.Medium"
      [routerLink]="routerLink"
      buttonText="Torna alla home"
    ></lib-generic-button>
  </div>
</div>
