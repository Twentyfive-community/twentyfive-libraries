<div class="form-check" >
  <input
    [ngClass]="checkboxStyle == CheckboxTheme.Primary ? 'checkbox-25' : customCssClass"
    class="form-check-input"
    type="checkbox"
    [checked]="checked"
    [disabled]="disabled">
  <label *ngIf="showLabel"
         class="form-check-label" >
    {{checkboxText}}
  </label>
</div>
