<div>

  <label *ngIf="showLabel"
         [ngClass]=" labelStyle == LabelTheme.LabelMedium ? 'label-25' :
         labelStyle == LabelTheme.LabelBold ? 'label-25-bold' :
          customLabelClass">
    {{labelText}}
  </label>

  <div class="input-group">
    <input
      [weekdays]="TranslationWidth.Narrow"
      [ngClass]="datePickerStyle == DatePickerTheme.Primary ? 'datepicker-25': customCssClass"
      [readOnly]="readOnly"
      [required]="required"
      [disabled]="disabledInput"
      [placeholder]="placeholder"
      [value]="selectedDate"
      (dateSelect)="onDateSelect($event)"
      class="form-control"
      ngbDatepicker
      #d="ngbDatepicker"
    />

    <button
      [disabled]="disabledInput"
      [ngClass]="[
        datePickerButtonStyle == DatePickerButtonTheme.ButtonPrimary ? 'btn datepicker-button-primary'  : customButtonClass,
        buttonIcon,
        ]"
      (click)="d.toggle()"
      [type]="type">
    </button>
  </div>

</div>
